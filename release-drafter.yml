branches:
  - master

#name-template: 'v$RESOLVED_VERSION 🌈'
#tag-template: 'v$RESOLVED_VERSION'

name-template: $NEXT_MINOR_VERSION

tag-template: $NEXT_MINOR_VERSION

categories:
  - title: '🚀 Features'
    labels:
      - 'feature'
      - 'enhancement'
  - title: '🐛 Bug Fixes'
    labels:
      - 'fix'
      - 'bugfix'
      - 'bug'
  - title: '🧰 Maintenance'
    label: 'chore'
    
change-template: '- $TITLE @$AUTHOR (#$NUMBER)'

version-resolver:
  major:
    labels:
      - 'major'
  minor:
    labels:
      - 'minor'
  patch:
    labels:
      - 'patch'
  default: patch

template: |
  ## Changes

  $CHANGES

  __Thanks to contributors for this release:__ $CONTRIBUTORS






